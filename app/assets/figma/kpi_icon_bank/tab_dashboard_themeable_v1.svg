<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="rgba(0,0,0,0)" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- Optional chip background -->
  <g filter="url(#ds)">
    <rect x="8" y="8" width="48" height="48" rx="16" fill="transparent"/>
  </g>

  <!-- Glyph -->
  <g stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
<rect x="18" y="18" width="12" height="12" rx="3"/>
<rect x="34" y="18" width="12" height="12" rx="3"/>
<rect x="18" y="34" width="12" height="12" rx="3"/>
<rect x="34" y="34" width="12" height="12" rx="3"/>
  </g>
</svg>
